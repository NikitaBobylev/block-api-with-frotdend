<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">
          <img
            src="https://seeklogo.com/images/N/nuxt-logo-5EF50E1ABD-seeklogo.com.png"
            width="30"
            height="30"
            alt="logo"
          />
        </a>
        <a href="#" class="navbar-brand">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg"
            width="30"
            height="30"
            alt="logo"
          />
        </a>

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./home.html"
              >Главная <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./contact_me.html">Контакты</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0 mr-2"
            type="submit"
          >
            Поиск
          </button>
          <button class="btn btn-outline-info my-2 my-sm-0 mr-2" type="submit">
            Вход
          </button>
          <button class="btn btn-outline-info my-2 my-sm-0 mr-2" type="submit">
            Регистрация
          </button>
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
            Выход
          </button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="text-center">
        <form class="form-signin">
          <h1 class="h3 mb-3 mt-3 font-weight-normal">
            Для регистрации укажите имя пользователя и пароль
          </h1>
          <label for="inputUsername" class="sr-only">Имя пользователя</label>
          <input
            id="inputUsername"
            class="form-control"
            placeholder="Имя пользователя"
            required=""
          />
          <label for="inputPassword" class="sr-only">Пароль</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control mt-2"
            placeholder="Пароль"
            required=""
          />
          <label for="ReInputPassword" class="sr-only">Повторите пароль</label>
          <input
            type="password"
            id="ReInputPassword"
            class="form-control mt-2"
            placeholder="Повторите пароль"
            required=""
          />
          <button class="btn mt-2 btn-lg btn-primary btn-block" type="submit">
            Регистрация
          </button>
        </form>
      </div>
    </div>

    <footer class="footer sticky-bottom">
      <div class="container">
        <p class="float-right">
          <a href="#">Наверх</a>
        </p>
        <span class="text-muted"
          >Агентство по разработке потрясных сайтов на bootstrap, drf и nuxtJS.
          А это просто наш блог.</span
        >
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
